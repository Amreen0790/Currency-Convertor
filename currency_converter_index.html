<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter — Live Rates</title>
  <meta name="description" content="Convert currencies using current exchange rates via Frankfurter API. No API key required." />
  <style>
    /* High-contrast theme (AA+), LIGHT by default */
    :root{
      --bg:#f7f9fc;         /* page background */
      --panel:#ffffff;      /* card/input background */
      --text:#0b1220;       /* primary text */
      --muted:#334155;      /* secondary text */
      --border:#d1d5db;     /* input borders */
      --accent:#0ea5e9;     /* links/focus color */
      --accent-2:#111827;   /* headings */
      --ring:#0ea5e955;     /* focus ring */
    }
    /* Auto dark if user prefers; still high contrast */
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1220;
        --panel:#0f172a;
        --text:#eef2f7;
        --muted:#cbd5e1;
        --border:#334155;
        --accent:#22c55e;
        --accent-2:#ffffff;
        --ring:#22c55e55;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:14px/1.55 system-ui,-apple-system,Segoe UI,Segoe UI,Segoe UI,Segoe UI;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }

    .wrap{ width:min(960px,100%); display:grid; gap:16px }
    .hero{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; flex-wrap:wrap }
    h1{ margin:0; font-weight:800; color:var(--accent-2); font-size:28px; letter-spacing:.2px }
    .muted{ color:var(--muted); margin:6px 0 0 }
    .badge{
      align-self:flex-start; display:inline-flex; gap:8px; align-items:center;
      padding:8px 12px; border:1px solid var(--border); border-radius:999px; color:var(--muted); font-size:12px;
      background:var(--panel);
    }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }

    /* Layout */
    .grid{ display:grid; gap:12px; grid-template-columns: 1fr 68px 1fr; }
    @media (max-width:720px){ .grid{ grid-template-columns:1fr } .swap{ width:100% } }

    /* Inputs with strong contrast */
    .field{ display:flex; gap:10px; align-items:center }
    .input, .select{
      width:100%;
      padding:14px 14px;
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--panel);
      color:var(--text);
      font-size:18px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
    }
    .select{ max-width:220px }
    .input:focus, .select:focus{ border-color:var(--accent); box-shadow:0 0 0 4px var(--ring) }

    /* High-contrast swap button */
    .swap{
      align-self:center; justify-self:center;
      height:52px; width:68px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--panel);
      color:var(--text);
      cursor:pointer; display:grid; place-items:center;
    }
    .swap:hover{ border-color:var(--accent) }
    .swap svg{ width:22px; height:22px }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; margin-top:12px }
    .chip{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 12px; border:1px solid var(--border); border-radius:999px;
      background:var(--panel); color:var(--muted); font-size:13px
    }
    .rate{ font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; color:var(--text); font-weight:700 }
    .footer{ text-align:center; color:var(--muted); font-size:12px }
    a{ color:var(--accent); font-weight:600; text-decoration:underline }
    .error{ color:#b91c1c; font-size:14px; margin-top:8px; display:none }

    /* Make controls bigger on small screens */
    @media (max-width:420px){
      .input, .select{ font-size:17px; padding:16px }
      .select{ max-width:100% }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div>
        <h1>Currency Converter</h1>
        <p class="muted">Live rates from <a href="https://www.frankfurter.app/" target="_blank" rel="noopener">Frankfurter</a>. No API key. Works on GitHub Pages.</p>
      </div>
      <span class="badge">Secure client-side • Auto-update</span>
    </div>

    <section class="card">
      <div class="grid" role="group" aria-label="Currency conversion form">
        <div class="field">
          <input id="amountFrom" class="input" type="number" min="0" step="0.01" value="1" aria-label="Amount to convert">
          <select id="ccyFrom" class="select" aria-label="From currency"></select>
        </div>

        <button id="btnSwap" class="swap" title="Swap" aria-label="Swap currencies">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M7 7h14M7 7l3-3m-3 3l3 3"></path>
            <path d="M17 17H3m14 0l-3-3m3 3l-3 3"></path>
          </svg>
        </button>

        <div class="field">
          <input id="amountTo" class="input" type="number" min="0" step="0.01" value="" aria-label="Converted amount">
          <select id="ccyTo" class="select" aria-label="To currency"></select>
        </div>
      </div>

      <div class="row">
        <span class="chip">Rate: <span id="rateText" class="rate">—</span></span>
        <span id="updated" class="chip">Last updated: —</span>
      </div>

      <div id="error" class="error" role="alert"></div>
    </section>

    <p class="footer">Publish as <code>index.html</code> on GitHub Pages. (Client fetches fresh rates.)</p>
  </div>

  <script>
    // Same logic as before — just higher-contrast visuals

    const amountFrom = document.getElementById('amountFrom');
    const amountTo   = document.getElementById('amountTo');
    const ccyFrom    = document.getElementById('ccyFrom');
    const ccyTo      = document.getElementById('ccyTo');
    const btnSwap    = document.getElementById('btnSwap');
    const rateText   = document.getElementById('rateText');
    const updatedEl  = document.getElementById('updated');
    const errorEl    = document.getElementById('error');

    let lastRate = null;

    async function loadCurrencies(){
      try{
        const res = await fetch('https://api.frankfurter.app/currencies');
        if(!res.ok) throw new Error('Failed to load currencies');
        const data = await res.json();
        const entries = Object.entries(data).sort((a,b)=>a[0].localeCompare(b[0]));
        for(const [code,name] of entries){
          ccyFrom.add(new Option(`${code} — ${name}`, code));
          ccyTo.add(new Option(`${code} — ${name}`, code));
        }
        ccyFrom.value = localStorage.getItem('ccyFrom') || 'USD';
        ccyTo.value   = localStorage.getItem('ccyTo')   || 'EUR';
      }catch(e){
        showError('Could not load currency list. Are you offline?');
        console.error(e);
      }
    }

    async function convert(){
      hideError();
      const amt  = parseFloat(amountFrom.value || '0');
      const from = ccyFrom.value;
      const to   = ccyTo.value;
      if(!from || !to || isNaN(amt)) return;

      if(from === to){
        amountTo.value = amt.toFixed(2);
        rateText.textContent = '1.000000';
        updatedEl.textContent = 'Last updated: — (same currency)';
        lastRate = { rate:1, date:new Date().toISOString().slice(0,10), from, to };
        return;
      }

      try{
        const res  = await fetch(`https://api.frankfurter.app/latest?amount=${encodeURIComponent(amt)}&from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`);
        if(!res.ok) throw new Error('Rate fetch failed');
        const data = await res.json();
        const out  = data.rates[to];
        amountTo.value = Number(out).toFixed(2);
        const unitRate = out / amt;
        rateText.textContent = `${unitRate.toFixed(6)} (${from}→${to})`;
        updatedEl.textContent = `Last updated: ${data.date}`;
        lastRate = { rate: unitRate, date: data.date, from, to };
        localStorage.setItem('ccyFrom', from);
        localStorage.setItem('ccyTo', to);
      }catch(e){
        console.error(e);
        showError('Could not fetch live rate. Showing last cached value if available.');
        if(lastRate){
          amountTo.value = (parseFloat(amountFrom.value||'0') * lastRate.rate).toFixed(2);
          rateText.textContent = `${lastRate.rate.toFixed(6)} (${lastRate.from}→${lastRate.to})`;
          updatedEl.textContent = `Last updated (cached): ${lastRate.date}`;
        }
      }
    }

    function swap(){ const a=ccyFrom.value,b=ccyTo.value; ccyFrom.value=b; ccyTo.value=a; convert(); }
    function showError(m){ errorEl.textContent=m; errorEl.style.display='block'; }
    function hideError(){ errorEl.style.display='none'; }

    let deb;
    function debounced(){ clearTimeout(deb); deb=setTimeout(convert, 160); }

    amountFrom.addEventListener('input', debounced);
    ccyFrom.addEventListener('change', convert);
    ccyTo.addEventListener('change', convert);
    btnSwap.addEventListener('click', swap);

    (async function init(){ await loadCurrencies(); convert(); })();
  </script>
</body>
</html>
